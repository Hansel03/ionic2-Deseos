<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{titulo | placeholder:'Nueva Lista'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-card>
      <ion-card-header>
          <ion-item>
              <ion-label floating>Nombre de la lista</ion-label>
              <ion-input type="text" [(ngModel)]="titulo" name="titulo"></ion-input>
          </ion-item>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
              <ion-label floating>Item</ion-label>
              <ion-input type="text" [(ngModel)]="item" name="item"></ion-input>
          </ion-item>
         
      </ion-card-content>
  </ion-card>

<button ion-button full>Guadar</button>


</ion-content>
