<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{titulo | placeholder:'Nueva Lista'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-card>
      <ion-card-header>
          <ion-item>
              <ion-label floating>Nombre de la lista</ion-label>
              <ion-input type="text" [(ngModel)]="titulo" name="titulo"></ion-input>
          </ion-item>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
              <ion-label floating>Item</ion-label>
              <ion-input type="text" [(ngModel)]="item" name="item" (keyup.enter)="agregar()"></ion-input>
          </ion-item>
         <button ion-button full (click)="agregar()">Agregar</button>
      </ion-card-content>
  </ion-card>

<!--Items-->
   <ion-card>
         <ion-card-header>
             <h2>Items agregados</h2>
         </ion-card-header>
         <ion-card-content>
             <ion-list>
                 <ion-item *ngFor="let item of items; let i = index">
                     {{item.nombre}}
                     <button ion-button outline item-end icon-left color="danger">
                     <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
                    Borrar item {{i}}
                    </button>
                 </ion-item>
             </ion-list>
         </ion-card-content>

   </ion-card>

<button ion-button full icon-left>
     <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
     Agregar Lista
</button>




</ion-content>
